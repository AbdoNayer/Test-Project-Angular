<div class="overflow-hidden rounded-lg my-9">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of slides">
            <ng-template carouselSlide [id]="slide.id">
                <div class="h-[500px] !w-[80%] m-auto overflow-hidden rounded-2xl relative">
                    <img [src]="slide.image" [alt]="" [title]="" class="h-[500px]">
                    <div class="absolute top-[50%] translate-y-[-50%] left-0 px-9">
                        <div class="bg-white p-9">
                            <h1 class="m-0">{{slide.info.title}}</h1>
                            <p class="my-3">{{slide.info.dis}}</p>
                            <button class="bg-[#fb6d3a] rounded text-white px-[20px] py-[6px] text-[12px]">{{slide.info.btn}}</button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    
    </owl-carousel-o>
</div>
