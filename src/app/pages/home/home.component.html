<app-slider-category [slide]="imageSlider"></app-slider-category>
<div class="container">
    <div class="">
        <div class="my-5 flex items-center overflow-x-auto overflow-y-hidden">
            <div *ngFor="let category of categorys | async" (click)="onGetProductByCategory(item.category)" class="mx-3 cursor-pointer flex items-center justify-center flex-col">
                <div class="rounded-full border border-gray-300 w-[80px] h-[80px] overflow-hidden flex items-center justify-center">
                    <img [src]="item.thumbnail" alt="" class="w-[60px] h-[60px] rounded-full">
                </div>
                <h6 class="text-[14px] font-bold">{{item.category}}</h6>
            </div>
        </div>
        <div class="grid justify-between md:grid-cols-1 lg:grid-cols-1 grid-cols-3 overflow-hidden relative z-10 pt-9">
            <app-item-category *ngFor="let item of items | async" [item]="item"></app-item-category>
        </div>
        <app-empty-data *ngIf="(items | async)?.length == 0"></app-empty-data>
    </div>
</div>
