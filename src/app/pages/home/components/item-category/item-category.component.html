<div (click)="onGetValue(item.value)" class="mx-3 cursor-pointer flex items-center justify-center flex-col">
    <div  class="rounded-full border border-gray-300 bg-white w-[80px] h-[80px] overflow-hidden flex items-center justify-center">
        <img [src]="item.image" alt="" [ngClass]="item.title == 'All' ? 'w-[40px] h-[40px] object-contain' : 'w-[60px] h-[60px] rounded-full'">
    </div>
    <h6 class="text-[14px] font-bold">{{item.title}}</h6>
</div>
