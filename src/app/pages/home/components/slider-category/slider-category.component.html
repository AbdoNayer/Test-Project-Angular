<div class="overflow-hidden rounded-lg mb-9">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let item of slide">
            <ng-template carouselSlide [id]="">
                <div class="h-[550px] w-full overflow-hidden relative">
                    <img [src]="item" [alt]="" [title]="" class="h-full w-full">
                </div>
            </ng-template>
        </ng-container>
    
    </owl-carousel-o>
</div>
