<div class="relative overflow-hidden h-screen">
    <div class="bg-image absolute top-0 right-0 w-full h-screen bg-[url('/assets/img/0001.jpg')] bg-cover bg-center"></div>
    <div class="flex items-center justify-center w-full h-screen bg-black/70 absolute top-0 right-0">
        <div class="shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-lg overflow-hidden bg-white p-5 w-[550px]" data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="600">
            <div class="border-b pb-3 text-center">
                <img src="assets/img/logo.png" alt="" class="m-auto mb-4 max-w-[140px]">
                <p class="text-gray-500">log in with your data that you entered during your registration</p>
            </div>
            <form action="" class="pt-5" [formGroup]='forgetPasswordForm' (ngSubmit)="onSubmit()">        
                <div class="my-4">
                    <label for="email" class="mb-3 block">
                        <strong>Email</strong> 
                        <span class="text-red-600 ms-1">*</span>
                    </label>
                    <div class="">
                        <input formControlName="email" class="border rounded-lg w-full p-3" id="email" type="text" placeholder="">
                    </div>
                    <div *ngIf="forgetPasswordForm.get('email').invalid && forgetPasswordForm.get('email').touched">
                        <span class="text-red-600 block" *ngIf="forgetPasswordForm.get('email').errors.required">
                            Email is required.
                        </span>
                        <span class="text-red-600 block" *ngIf="forgetPasswordForm.get('email').errors.email">
                            Invalid email format.
                        </span>
                    </div>
                </div>
                <div class="flex justify-center items-center py-4">
                    <button type="submit" [disabled]="forgetPasswordForm.invalid" class="bg-[#fb6d3a] rounded text-white px-[20px] py-[10px] w-[200px] shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] disabled:opacity-65">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
